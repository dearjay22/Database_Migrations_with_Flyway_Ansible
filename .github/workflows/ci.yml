name: CI with Flyway & Ansible

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ci-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Bring environment up (Ansible up.yml)
        run: |
          ansible-playbook ansible/up.yml

      - name: Run CRUD tests
        env:
          DB_HOST: 127.0.0.1
          DB_USER: sub_user
          DB_PASSWORD: sub_pass
          DB_NAME: subscriptions
        run: |
          # Wait a moment for everything to settle
          sleep 5
          pytest -v tests/test_subscribers.py

      - name: Tear down environment (Ansible down.yml)
        if: always()
        run: |
          ansible-playbook ansible/down.yml

      - name: Print completion message
        run: echo "CI pipeline completed for commit ${{ github.sha }}"
