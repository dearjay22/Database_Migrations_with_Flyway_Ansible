name: Flyway Migration, Ansible and Test CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  migrate-and-test:
    runs-on: ubuntu-latest

    # MySQL service provided by GitHub Actions
    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: rootpass
          MYSQL_DATABASE: subscriptions
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -uroot -prootpass" 
          --health-interval=5s 
          --health-timeout=2s 
          --health-retries=12

    env:
      DB_HOST: 127.0.0.1
      DB_USER: root
      DB_PASSWORD: rootpass
      DB_NAME: subscriptions

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Wait for MySQL to be ready
        run: |
          for i in {1..30}; do
            mysql -h 127.0.0.1 -uroot -prootpass -e "SELECT 1" && break
            echo "Waiting for MySQL..."
            sleep 2
          done

      - name: Create test user for Flyway migrations
        run: |
          mysql -h 127.0.0.1 -uroot -prootpass -e "
          CREATE USER IF NOT EXISTS 'sub_user'@'%' IDENTIFIED BY 'sub_pass';
          GRANT ALL PRIVILEGES ON subscriptions.* TO 'sub_user'@'%';
          FLUSH PRIVILEGES;"

      - name: Download Flyway CLI
        run: |
          curl -L https://repo1.maven.org/maven2/org/flywaydb/flyway-commandline/9.22.0/flyway-commandline-9.22.0-linux-x64.tar.gz | tar xz

      - name: Run Flyway migrations
        run: |
          ./flyway-9.22.0/flyway -url="jdbc:mysql://127.0.0.1:3306/subscribers?allowPublicKeyRetrieval=true&useSSL=false" -user=root -password=Secret5555 -locations=filesystem:migrations migrate
          ./flyway-9.22.0/flyway -url="jdbc:mysql://127.0.0.1:3306/subscribers?allowPublicKeyRetrieval=true&useSSL=false" -user=root -password=Secret5555 -locations=filesystem:migrations_incremental migrate

      - name: Run Python tests
        run: pytest -v test_subscribers.py

      - name: Deployment complete
        run: echo "Deployment and tests completed successfully!"

      - name: Completion message
        run: echo "CI pipeline completed for commit ${{ github.sha }}"
