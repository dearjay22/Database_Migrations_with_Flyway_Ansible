name: CI with Flyway & Ansible

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ci-pipeline:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Install Ansible and required Python dependencies
      - name: Install Ansible & dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ansible requests docker

      # Bring environment up using Ansible
      - name: Bring environment up (Ansible up.yml)
        run: ansible-playbook ansible/up.yml -e "ansible_python_interpreter=/usr/bin/python3"

      # Install project Python dependencies
      - name: Install project dependencies
        run: |
          pip install -r requirements.txt

      # Run CRUD or integration tests
      - name: Run tests
        env:
          DB_HOST: 127.0.0.1
          DB_USER: sub_user
          DB_PASSWORD: sub_pass
          DB_NAME: subscriptions
        run: |
          sleep 5
          pytest -v tests/test_subscribers.py

      # Tear down environment using Ansible
      - name: Tear down environment (Ansible down.yml)
        if: always()
        run: ansible-playbook ansible/down.yml -e "ansible_python_interpreter=/usr/bin/python3"

      # Completion message
      - name: Print completion message
        run: echo "CI pipeline completed for commit ${{ github.sha }}"
