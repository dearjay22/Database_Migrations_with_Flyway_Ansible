name: Flyway Migration, Python Test CI
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  migrate-and-test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: rootpass
          MYSQL_DATABASE: subscriptions
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -uroot -prootpass"
          --health-interval=5s
          --health-timeout=2s
          --health-retries=12

    env:
      DB_HOST: 127.0.0.1
      DB_USER: sub_user
      DB_PASSWORD: sub_pass
      DB_NAME: subscriptions

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Wait for MySQL to be ready
        run: |
          set -e
          for i in {1..30}; do
            mysql -h 127.0.0.1 -uroot -prootpass -e "SELECT 1" && break
            echo "Waiting for MySQL..."
            sleep 2
          done

      - name: Create non-root DB user for Flyway
        run: |
          set -e
          mysql -h 127.0.0.1 -uroot -prootpass -e "
            CREATE USER IF NOT EXISTS 'sub_user'@'%' IDENTIFIED BY 'sub_pass';
            GRANT ALL PRIVILEGES ON subscriptions.* TO 'sub_user'@'%';
            FLUSH PRIVILEGES;"

      - name: Download Flyway CLI 9.22.0
        run: |
          set -e
          curl -L -o flyway.tar.gz https://repo1.maven.org/maven2/org/flywaydb/flyway-commandline/9.22.0/flyway-commandline-9.22.0-linux-x64.tar.gz
          tar -xzf flyway.tar.gz

      - name: Repair Flyway schema and run migrations
        run: |
          set -e
          # Repair schema history table if any migrations changed or removed
          ./flyway-9.22.0/flyway \
            -url="jdbc:mysql://127.0.0.1:3306/subscriptions?allowPublicKeyRetrieval=true&useSSL=false" \
            -user=sub_user -password=sub_pass \
            repair

          # Run all pending migrations (initial + incremental)
          ./flyway-9.22.0/flyway \
            -url="jdbc:mysql://127.0.0.1:3306/subscriptions?allowPublicKeyRetrieval=true&useSSL=false" \
            -user=sub_user -password=sub_pass \
            -locations=filesystem:flyway/migrations_initial,filesystem:flyway/migrations_incremental \
            migrate

      - name: Run Python tests
        run: |
          set -e
          pytest -v tests/

      - name: CI Complete
        run: echo "CI pipeline completed successfully for commit ${{ github.sha }}"
