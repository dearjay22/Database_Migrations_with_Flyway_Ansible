name: CI with Flyway & Python

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ci-pipeline:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: rootpass
          MYSQL_DATABASE: subscriptions
          MYSQL_USER: sub_user
          MYSQL_PASSWORD: sub_pass
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pymysql pytest

      - name: Wait for MySQL to be ready
        run: |
          for i in {1..30}; do
            mysqladmin ping -h 127.0.0.1 -P 3306 -uroot -prootpass &>/dev/null && break
            echo "Waiting for MySQL..."
            sleep 2
          done

      - name: Run Flyway migrations
        run: ansible-playbook ansible/up.yml

      - name: Run CRUD tests
        env:
          DB_HOST: 127.0.0.1
          DB_USER: sub_user
          DB_PASSWORD: sub_pass
          DB_NAME: subscriptions
        run: |
          sleep 5
          pytest -v tests/test_subscribers.py

      - name: Completion message
        run: echo "CI pipeline completed for commit ${{ github.sha }}"
