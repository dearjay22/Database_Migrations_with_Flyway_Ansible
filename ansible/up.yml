---
- name: Assignment 4 - Bring environment up and run initial migrations
  hosts: localhost
  connection: local
  vars:
    mysql_root_password: rootpass
    db_name: subscriptions
    mysql_host: 127.0.0.1
    mysql_port: 3306

  tasks:
    - name: Ensure MySQL container is running
      ansible.builtin.shell: |
        docker ps --filter "name=a4-mysql" --filter "status=running" --format "{{ '{{' }}.Names{{ '}}' }}" | grep -q a4-mysql \
        || docker run -d --name a4-mysql \
            -e MYSQL_ROOT_PASSWORD={{ mysql_root_password }} \
            -e MYSQL_DATABASE={{ db_name }} \
            -p {{ mysql_port }}:3306 \
            mysql:8
      changed_when: false

    - name: Wait until MySQL is ready
      ansible.builtin.shell: |
        until docker exec a4-mysql mysql -uroot -p{{ mysql_root_password }} -e "SELECT 1" >/dev/null 2>&1; do
          echo "Waiting for MySQL to be ready..."
          sleep 3
        done
        echo "MySQL is ready!"
      changed_when: false

    - name: Run initial Flyway migrations
      ansible.builtin.shell: |
        docker run --rm -v {{ playbook_dir }}/../flyway:/flyway/sql --network host flyway/flyway:10 \
          -url=jdbc:mysql://{{ mysql_host }}:{{ mysql_port }}/{{ db_name }} \
          -user=root -password={{ mysql_root_password }} \
          -locations=filesystem:/flyway/migrations_initial \
          migrate
      changed_when: false

    - name: Run incremental Flyway migrations
      ansible.builtin.shell: |
        docker run --rm -v {{ playbook_dir }}/../flyway:/flyway/sql --network host flyway/flyway:10 \
          -url=jdbc:mysql://{{ mysql_host }}:{{ mysql_port }}/{{ db_name }} \
          -user=root -password={{ mysql_root_password }} \
          -locations=filesystem:/flyway/migrations_incremental \
          migrate
      changed_when: false
